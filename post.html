    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            <h1>{{post.title}}</h1>
            <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
            <span class="meta">Posted by
              <a href="#">Admin</a>
             {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
