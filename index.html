  <body>
    <dom-module name="global-module">

      
      <template>
        <course-explorer navbar_links="{{navbar_links}}"></course-explorer>
      </template>
      

      <script>
      function initialize() {
      // Waits until Polymer is available as a global variable, then invokes it

          if (typeof(Polymer) !== "undefined" && Polymer.ImportStatus && Polymer.ImportStatus._ready) {
             Polymer({
              is: 'global-module',
              properties: {
                 navbar_links: {
                   type: Object,
                   value: {"right": [], "left": []}
                 }
              },
            });
        } else {
           console.log("Waiting for Polymer to get ready..");
           window.setTimeout(initialize, 200)
        }
      }
      initialize()
    </script>
    </dom-module>

    <global-module>
    </global-module>
  </body>
